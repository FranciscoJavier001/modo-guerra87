name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]   # usa tu rama principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json   # está en la raíz de tu repo

      - name: Install dependencies (incluye dev)
        run: npm ci
        env:
          NPM_CONFIG_PRODUCTION: "false"  # ¡importante! para que instale devDependencies (vite)

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MODO_GUERRA87 }}
          channelId: live
          projectId: modo-guerra87