name: build_and_deploy

on:
  push:
    branches: [ main ]   # o tu rama de deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./habits-app-fixed        # <-- si tu app está en subcarpeta, pon ./habits-app-fixed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./habits-app-fixed/package-lock.json   # cambia a ./habits-app-fixed/package-lock.json si está en subcarpeta

      - name: Install dependencies (incluye dev)
        run: npm ci
        env:
          NPM_CONFIG_PRODUCTION: "false"   # MUY IMPORTANTE: instala devDependencies (vite)

      - name: Build
        run: npm run build

